<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div class="container-fluid row progress">
        <h1>Music Player(Vibe)</h1>
        <div class="art col-lg-6">
            <h3 class="title">Alan Walker - Faded</h3>
            <img src="images/alan walker.png" alt="">
            <audio src="songs/Alan Walker - Faded.mp3"></audio>
            <div class="progresscheck">
                <div class="progressBar"></div>
            </div>
            <div class="icons">
                <button class="fis"><i class="fas fa-step-backward back fa-3x"></i></button>
            </div>
            <div class="icons">
                <button class="fis"><i class="fas fa-pause pause fa-3x"></i></button>
            </div>
            <div class="icons">
            <button class="fis"><i class="fas fa-step-forward next fa-3x"></i></button>
            </div>
            <div class="volume">
            Volume<input type="range" class="sound" name="sound" min=0 max=1 step="0.1" value="1" id="" class="sound">
        </div>
    </div>
    <div class="art2 col-lg-6">
        <h3>Playlist</h3>
        <button class="btn btn-success 0">Alan Walker - Faded</button>
        <button class="btn btn-success 1">Wake Up Call (feat. Trippie Redd)</button>
        <button class="btn btn-success 2">Charlie Puth - Attention</button>
        <button class="btn btn-success 3">O-Zone - Dragostea Din Tei</button>
        <button class="btn btn-success 4">Coldplay - Hymn For The Weekend</button>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
